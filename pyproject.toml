[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["core", "agents", "planners", "worldmodels", "server"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "B", "UP"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
